<div id="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Page Heading -->

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px"
                            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" /><span
                            class="font-weight-bold">{{ admin.name }}</span><span class="text-black-50">{{ admin.email
                            }}</span><span class="change-password" routerLink="/information">Thông tin cá nhân
                        </span>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Đổi mật khẩu</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Mật khẩu cũ</label><input type="password" class="form-control"
                                    placeholder="Nhập mật khẩu cũ " [(ngModel)]="oldPassword" />
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Mật khẩu mới</label><input type="password" class="form-control"
                                    placeholder="Nhập mật khẩu mới " [(ngModel)]="newPassword" />
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Mật khẩu mới lần 2</label><input type="password"
                                    class="form-control" placeholder="Nhập lại mật khẩu mới "
                                    [(ngModel)]="newPassword2" />
                            </div>
                            <div class="col-md-12 text-center mt-5">
                                <button class="btn btn-success" (click)="changePassword()">
                                    Xác nhận
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
