<div id="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Page Heading -->

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px"
                            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" /><span
                            class="font-weight-bold">{{ admin.name }}</span><span class="text-black-50">{{ admin.email
                            }}</span><span class="change-password" routerLink="/password">Đổi mật khẩu
                        </span>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Thông tin cá nhân</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Số điện thoại</label><input type="text" class="form-control"
                                    placeholder="enter phone number" [value]="admin.phone" disabled />
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Địa chỉ</label><input type="text" class="form-control"
                                    placeholder="enter address line 1" [value]="admin.address" disabled />
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Giới tính</label><input type="text" class="form-control"
                                    placeholder="enter address line 2" [value]="admin.gender == 1 ? 'Nam' : 'Nữ'"
                                    disabled />
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Ngày sinh</label><input type="text" class="form-control"
                                    placeholder="enter address line 2" [value]="admin.birthday | date : 'dd-MM-yyyy'"
                                    disabled />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
